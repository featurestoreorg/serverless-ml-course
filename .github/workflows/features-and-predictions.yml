name: iris-feature-and-prediction-pipelines

on:
  workflow_dispatch:
  schedule:
    - cron: '11 11 * * *'

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.1'
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute python workflows from bash script
        env: 
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: ./src/01-module/scripts/run-feature-and-prediction-pipelines.sh

      - name: publish github pages
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated graph published"
          branch: main
          commit_options: '--no-verify --signoff'
          file_pattern: assets/latest_iris.png assets/actual_iris.png assets/confusion_matrix.png assets/df_recent.png
          repository: .
          commit_user_name: GitHub Actions Bot
          commit_user_email: ml_at_featurestore_org_yqdx3d3658xm06_00rg7473@icloud.com
          commit_author: Serverless ML
          skip_dirty_check: true 
          skip_fetch: false
          skip_checkout: false
          disable_globbing: true
          create_branch: false
